<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Artifox Followers (Live)</title>
  <style>
    :root { --accent:#7dd3fc; font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto; }
    body { background:#0b1220; color:#e6eef8; margin:0; padding:24px; display:grid; place-items:center; min-height:100vh; }
    .card { background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.06);
            border-radius:16px; padding:18px 22px; width:360px; text-align:center; box-shadow:0 6px 30px rgba(0,0,0,0.45); }
    h1 { font-size:1.05rem; margin:0 0 8px; color:#e5edff; }
    .value { font-size:3.8rem; font-weight:800; letter-spacing:1px; }
    .muted { color:#9aa3b5; font-size:0.85rem; margin-top:6px; }
    #err { display:none; color:#ffb4b4; font-size:0.9rem; margin-top:10px; white-space:pre-wrap; }
    .spin { display:inline-block; width:14px; height:14px; border:2px solid #9aa3b5; border-top-color:transparent; border-radius:50%;
            animation: s 0.9s linear infinite; vertical-align:-2px; }
    @keyframes s { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Artifox – Followers</h1>
    <div id="followers" class="value">—</div>
    <div id="status" class="muted"><span class="spin"></span> laden…</div>
    <div id="err"></div>
  </div>

  <script>
    const PROJECT_URL = "https://gamefound.com/en/projects/artifox/artifox";
    async function refresh(){
      const status = document.getElementById('status');
      const err = document.getElementById('err');
      try{
        err.style.display='none';
        status.innerHTML = '<span class="spin"></span> laden…';
        const r = await fetch('/api/followers.js?url='+encodeURIComponent(PROJECT_URL), { cache:'no-store' });
        if(!r.ok) throw new Error('HTTP '+r.status);
        const j = await r.json();
        if (typeof j.followers !== 'number') throw new Error('Onverwachte response: ' + JSON.stringify(j));
        document.getElementById('followers').textContent = j.followers.toLocaleString('nl-NL');
        status.textContent = 'Live';
      }catch(e){
        err.style.display='block';
        err.textContent = 'Kon live aantal niet ophalen — ' + (e.message||e);
        status.textContent = '—';
      }
    }
    refresh();
    setInterval(refresh, 30000);
  </script>
</body>
</html>
